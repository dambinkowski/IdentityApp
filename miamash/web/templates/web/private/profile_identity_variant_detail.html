{% extends 'web/private/base.html' %}

{% block content %}
<h2>Profile Identity Variant Details</h2>
<p>Label: {{ profile_identity_variant.label }}</p>
<p>Context: {{ profile_identity_variant.context }}</p>
<p>Variant: {{ profile_identity_variant.variant }}</p>

<p>
    <a href="{% url 'profile-identity-variant-update' profile_identity_variant.id %}">Edit Variant</a>
    <span>
        <form method="POST" action="{% url 'profile-identity-variant-delete' profile_identity_variant.id %}">
            {% csrf_token %}
            <button type="submit"
                    onclick="return confirm('Are you sure you want to delete this variant? If this variant has been shared that will also be removed.');">
                Delete Variant
            </button>
        </form>
    </span>
</p>
{% endblock %}
